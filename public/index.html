<!DOCTYPE html>
<html ng-app="weather">
  <head>
    <title>Kyle's Weather App</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body ng-controller="main">

    <form name="city">
      <input type="text" placeholder="Select a city" ng-model="locQuery" autofocus><br>
       <button ng-click="getForecastByLocation(locQuery)">Submit</button>
    </form>
    

    <div ng-show="alternatives">
      <h2>Possible Cities</h2>
      <div ng-repeat="city in alternatives" ng-click="selectCity(city)">
        <button>{{city.city}} {{city.state}} {{city.country}}</button>
      </div>
    </div>

    <div>
    <h2> Weather for {{ location.city }}</h2>

    <div id="forecast">
      <div class="forecastDay" ng-repeat="day in forecast">
        <div class="date">{{day.date.pretty}}</div>
        <div class="temp">High: {{day.high.fahrenheit}}  Low: {{day.low.fahrenheit}} </div>
      </div>
    </div>

    <div class="attribution">
      <a href="http://www.wunderground.com/?apiref=f891597cf9a926dc">App powered by Weather Underground</a>
    </div>

    <!-- Libraries -->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

    <!-- App Code -->
    <script src="js/main.js"></script>
  </body>
</html>
